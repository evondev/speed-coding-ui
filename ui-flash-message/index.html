<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Speed Coding</title>
  </head>
  <body>
    <ul class="flash-list">
      <li class="flash-item flash-item--success">
        <i class="fa fa-times flash-icon-close"></i>
        <h2 class="flash-title">Success!</h2>
        <p class="flash-description">Your account has been created.</p>
        <i class="fa fa-check flash-icon"></i>
        <a href="#" class="btn btn--continue">Continue</a>
      </li>
      <li class="flash-item flash-item--danger">
        <i class="fa fa-times flash-icon-close"></i>
        <h2 class="flash-title">Face-plant!</h2>
        <p class="flash-description">Ooops, something went wrong.</p>
        <i class="fa fa-times flash-icon"></i>
        <a href="#" class="btn btn--try-again">Try again</a>
      </li>
    </ul>
  </body>
</html>
